<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noodle Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Noodle Reviews</h1>
<a href="{{ url_for('submit_review') }}" class="submit-link">Submit a new review</a>

<form method="get" action="{{ url_for('home') }}" class="filter-form">
    <select name="company">
        <option value="">All Companies</option>
        {% for category in categories %}
            <option value="{{ category.company }}">{{ category.company }}</option>
        {% endfor %}
    </select>
    
    <select name="spiciness">
        <option value="">All Spiciness</option>
        {% for spiciness in spiciness_values %}
            <option value="{{ spiciness }}">{{ spiciness }}</option>
        {% endfor %}
    </select>
    
    <input type="submit" value="Filter">
</form>

<div class="reviews-container">
    {% for noodle in noodles %}
        <div class="review-card">
            <h3 class="noodle-name">{{ noodle.name }}</h3>
            <p class="noodle-review">{{ noodle.review }}</p>
            <p class="noodle-rating">Rating: {{ noodle.rating }}/5</p>
            <p class="noodle-company">Company: {{ noodle.category.company }}</p>
            <p class="noodle-spiciness">Spiciness: {{ noodle.spiciness }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
