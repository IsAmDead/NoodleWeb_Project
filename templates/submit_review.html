<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Noodle Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Submit Noodle Review</h1>

<form action="{{ url_for('submit_review') }}" method="post" class="submit-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="review">Review:</label>
    <textarea id="review" name="review" required></textarea><br>
    
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <label for="spiciness">Spiciness:</label>
    <input type="number" id="spiciness" name="spiciness" min="1" max="5" required><br>

    <label for="company">Company:</label>
    <select name="company" id="company" required>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.company }}</option>
        {% endfor %}
    </select><br>
    
    <input type="submit" value="Submit">
</form>

<a href="{{ url_for('home') }}">Back to reviews</a>

</body>
</html>
